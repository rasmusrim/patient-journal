plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id "io.franzbecker.gradle-lombok" version "3.3.0"
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.fxml']

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compile "com.h2database:h2:1.4.199"
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.15.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile "com.github.javafaker:javafaker:1.0.2"
    compile "org.hibernate:hibernate-search-orm:5.8.2.Final"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.rasmusrim.patient.journal.Main'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}
