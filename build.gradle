plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.ebean' version '12.2.3'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.2.6.RELEASE'

    compile 'io.ebean:ebean:12.2.3'
    compile 'io.ebean:ebean-querybean:12.2.3'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'


    annotationProcessor 'io.ebean:querybean-generator:12.2.3'

    testCompile 'io.ebean:ebean-test:12.2.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.rasmusrim.patient.journal.Main'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}
